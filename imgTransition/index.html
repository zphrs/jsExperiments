<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Img Hider</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Img Hider</h1>
    <h4>Check out the <a href="https://github.com/zphyrj/jsExperiments">GitHub page</a> for the code!</h4>
    <p>The photos are just some random pieces of art that I've made. The top 2 are rendered in Blender and the third is some vector art.</p>
    <div class='img-holder'>
      <img-bubble src='pillars.png' style='background-color: lightblue;'  return-position="33% center" bubble-size="37.5%" transition-speed='2s'></img-bubble>
      <img-bubble src='sunset_sunrise.svg' width='500' style='background-color: orange;' return-position="center" bubble-size='50%' transition-speed='2s'></img-bubble>
      <img-bubble src='iceRenderSide.png' style='background-color: #175948;' return-position="center bottom" bubble-size='50%' transition-speed='2s'></img-bubble>
    </div>
		<script src="imgBubble.js"></script>
  </body>
</html>
