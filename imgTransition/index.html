<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Img Hider</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Img Hider</h1>
    <h4>Check out the <a href="https://github.com/zphyrj/jsExperiments">GitHub page</a> for the code!</h4>
    <p>Each Photo has every pixel within the 8 bit rgb colorspace for demo purposes.</p>
    <div class='img-holder'>
      <img-bubble src='out0.png' style='background-color: lightblue;'  return-position="25% 25%" bubble-size="37.5%" transition-speed='2s'></img-bubble>
      <img-bubble src='out4.png' style='background-color: lavender;'  return-position="center" bubble-size='75%' transition-speed='2s'></img-bubble>
      <img-bubble src='out8.png' style='background-color: lightpink;' return-position="75% 75%" bubble-size="37.5%" transition-speed='2s'></img-bubble>
    </div>
		<script src="imgBubble.js"></script>
  </body>
</html>
